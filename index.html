<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./app.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learn Traingle</title>
  </head>
  <body>
    <header>
      <img
        class="header-img"
        src="./images/traingles.jpg"
        alt="Learn Triangles"
      />
      <h1>Learn Triangles</h1>
    </header>

    <section class="links">
      <a href="https://github.com/VanshSh/triangleQuiz">GitHub Code</a>
      <a href="#">Portfolio</a>
    </section>

    <main>
      <!-- IsTriangle -->

      <div class="triangle">
        <h2>is it Triangle ?</h2>

        <input
          type="number"
          id="firstAngle"
          placeholder="First Angle"
          min="1"
          required
        />
        <input
          type="number"
          id="secondAngle"
          placeholder="Second Angle"
          min="1"
          required
        />
        <input
          type="number"
          id="thirdAngle"
          placeholder="Third Angle"
          min="1"
          required
        />

        <div class="triangle_result"></div>

        <button id="formCheckTriangleResult">Result</button>
      </div>

      <!-- FInd Hypotenuse -->

      <div class="hypotenuse">
        <h2>Find Hypotenuse</h2>

        <input
          type="number"
          required
          min="1"
          placeholder="Base"
          id="baseAngle"
        />
        <input
          type="number"
          required
          min="1"
          id="perpendicularAngle"
          placeholder="Perpendicular"
        />

        <div class="hypotenuse_result"></div>

        <button id="formCheckHypotenuseResult">Hypotenuse</button>
      </div>

      <!-- Find Area -->

      <div class="area">
        <h2>Find Area of Triangle</h2>

        <input
          type="number"
          required
          min="1"
          id="baseArea"
          placeholder="Base"
        />
        <input
          type="number"
          required
          min="1"
          placeholder="Height"
          id="height"
        />

        <div class="area_result"></div>

        <button type="submit" id="formCheckAreaResult">Find Area</button>
      </div>

      <!-- Guess third angle -->

      <div class="guessAngle">
        <h2>Guess the third angle to form triangle</h2>

        <button id="generateAngle" class="generateangles">
          Generate Angles
        </button>

        <h2 class="angle">First Angle: <span id="firstAngleGuess"></span></h2>

        <h2 class="angle">Second Angle: <span id="secondAngleGuess"></span></h2>

        <input
          type="number"
          id="thirdAngleGuess"
          placeholder="Guess Third Angle"
          required
        />

        <div class="guess_angle_result"></div>

        <button id="guessResultButton">Check</button>
      </div>
    </main>
    <section class="links">
      <a class="triangleQuiz" href="./triangle.html">Go To Triangle Quiz</a>
    </section>
  </body>
</html>
